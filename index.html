<!DOCTYPE html>

<head>

    <style>

        body {

            display: flex;
            justify-content: center;

            padding: 15px;

        .container {

        .header {

        .header h1 {

        .content {

            flex-direction: column;

        .burger-cake-container {

            height: 210px;
            margin: 15px 0;
        }

            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 160px;
        }
        
        .burger-layer {
            position: absolute;
            width: 100%;
            border-radius: 50%;
            left: 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .top-bun {
            height: 40px;
            background: linear-gradient(to bottom, #f9d56e, #e6b325);
            top: 0;
            z-index: 7;
        }
        
        .sesame {
            position: absolute;
            background: #f5f5f5;
            border-radius: 50%;
            width: 8px;
            height: 8px;
            z-index: 8;
        }
        
        .lettuce {

        }
        
        .cheese {

        }
        
        .patty {
            height: 24px;
            background: linear-gradient(to bottom, #7b3f00, #5d4037);
            top: 68px;
            z-index: 4;
        }
        
        .tomato {
            height: 12px;
            background: linear-gradient(to bottom, #f44336, #d32f2f);
            top: 92px;
            z-index: 3;
        }
        
        .onion {
            height: 8px;
            background: linear-gradient(to bottom, #e1bee7, #ba68c8);
            top: 104px;
            z-index: 2;
        }
        
        .bottom-bun {
            height: 32px;
            background: linear-gradient(to bottom, #e6b325, #d4a017);
            top: 112px;
            z-index: 1;
        }
        
        .candle {
            position: absolute;
            width: 7px;
            height: 35px;
            background: linear-gradient(to bottom, #ff5252, #b71c1c);
            border-radius: 4px;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9;
            box-shadow: 0 0 5px rgba(255, 82, 82, 0.5);
            transition: opacity 0.5s ease;
        }
        
        .flame {
            position: absolute;
            width: 18px;
            height: 25px;
            background: radial-gradient(#ffeb3b, #ff9800, #ff5722);
            border-radius: 50% 50% 20% 20%;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite alternate;
            filter: blur(1px);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .flame.blown-out {
            animation: none;
            opacity: 0;
        }
        
        .candle.blown-out {
            opacity: 0.5;
        }
        
        .wish-button {
            background: linear-gradient(45deg, #ff85a2, #ffacc7);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.4);
            min-width: 160px;
            border: 3px solid #ff69b4;
            width: 90%;
            max-width: 260px;
        }
        
        .wish-button:hover {

            box-shadow: 0 10px 20px rgba(255, 133, 162, 0.6);
            background: linear-gradient(45deg, #ff6b9d, #ff99c2);
        }
        
        .wish-button:active {
            transform: translateY(1px);
        }
        
        .wish-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border: 3px solid #aaaaaa;
        }
        
        .wish-message {
            margin-top: 5px; /* ÂáèÂ∞ë‰∏äËæπË∑ùÔºå‰ΩøÊñáÂ≠óÊõ¥Èù†ËøëÊ±âÂ†° */
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.3rem;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            line-height: 1.6;
            background: #fff0f5;
            padding: 14px 20px;
            border-radius: 20px;
            border: 3px dashed #ffb6c1;
            width: 90%;
            max-width: 300px;
        }
        
        .countdown {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ff6b6b;
            font-weight: bold;
            height: 30px;
            text-align: center;
            width: 90%;
            max-width: 300px;
        }
        
        .blow-button {
            background: linear-gradient(45deg, #a2d2ff, #bde0fe);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(162, 210, 255, 0.4);
            display: none;
            border: 3px solid #89c2ff;

        }
        
        .blow-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(162, 210, 255, 0.6);
            background: linear-gradient(45deg, #8bc1ff, #a8d4ff);
        }
        
        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 8px;
            margin-top: 8px;
            min-height: 80px;
        }
        
        /* ËΩªÊùæÁÜäË£ÖÈ•∞ÂÖÉÁ¥† */
        .rilakkuma {
            position: absolute;
            width: 80px;
            height: 80px;
            z-index: 1;
            opacity: 0.7;
        }
        
        .rilakkuma-1 {
            top: 10px;
            left: 10px;
            transform: rotate(-15deg);
        }
        
        .rilakkuma-2 {
            bottom: 10px;
            right: 10px;
            transform: rotate(15deg);
        }
        
        .rilakkuma-body {
            position: absolute;
            width: 60px;
            height: 50px;
            background-color: #f5c266;
            border-radius: 50% 50% 40% 40%;
            top: 20px;
            left: 10px;
        }
        
        .rilakkuma-head {
            position: absolute;
            width: 70px;
            height: 60px;
            background-color: #f5c266;
            border-radius: 50%;
            top: 0;
            left: 5px;
        }
        
        .rilakkuma-ear {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #f5c266;
            border-radius: 50%;
        }
        
        .rilakkuma-ear-left {
            top: -5px;
            left: 5px;
        }
        
        .rilakkuma-ear-right {
            top: -5px;
            right: 5px;
        }
        
        .rilakkuma-face {
            position: absolute;
            width: 50px;
            height: 40px;
            background-color: white;
            border-radius: 40%;
            top: 20px;
            left: 10px;
        }
        
        .rilakkuma-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 15px;
        }
        
        .rilakkuma-eye-left {
            left: 15px;
        }
        
        .rilakkuma-eye-right {
            right: 15px;
        }
        
        .rilakkuma-nose {
            position: absolute;
            width: 12px;
            height: 8px;
            background-color: black;
            border-radius: 40%;
            top: 25px;
            left: 19px;
        }
        
        .rilakkuma-mouth {
            position: absolute;
            width: 20px;
            height: 8px;
            border-bottom: 2px solid black;
            border-radius: 0 0 50% 50%;
            top: 32px;
            left: 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scale(1); 
                opacity: 1;
            }
            25% { 
                transform: translateX(-50%) scale(1.1) translateX(2px); 
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-50%) scale(0.9); 
                opacity: 1;
            }
            75% { 
                transform: translateX(-50%) scale(1.05) translateX(-2px); 
                opacity: 0.9;
            }
        }
        
        /* ÊâãÊú∫Á´Ø‰ºòÂåñ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header {
                padding: 18px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .burger-cake-container {
                width: 240px;
                height: 190px;
            }
            
            .burger-cake {
                width: 220px;
                height: 150px;
            }
            
            .wish-button, .blow-button {
                padding: 12px 24px;

                max-width: 240px;
            }
            
            .wish-message {
                font-size: 1.2rem;
                padding: 12px 18px;
                max-width: 280px;
            }
            
            .countdown {
                font-size: 1.1rem;
                max-width: 280px;
            }
            
            .action-container {
                min-height: 70px;
            }
            
            .rilakkuma {
                width: 60px;
                height: 60px;
            }
            
            .rilakkuma-1 {
                top: 5px;

            }
            
            .rilakkuma-2 {
                bottom: 5px;
                right: 5px;
            }
            
            .rilakkuma-body {
                width: 45px;
                height: 38px;
                top: 15px;
                left: 8px;
            }
            
            .rilakkuma-head {
                width: 52px;
                height: 45px;
                left: 4px;
            }
            
            .rilakkuma-ear {
                width: 19px;
                height: 19px;
            }
            
            .rilakkuma-face {
                width: 38px;
                height: 30px;
                top: 15px;
                left: 7px;
            }
            
            .rilakkuma-eye {
                width: 6px;

            }
            
            .rilakkuma-nose {

            .rilakkuma-mouth {

            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            body {
                padding: 10px;
            }
            
            .container {
                border-width: 6px;
                border-radius: 20px;
            }
            
            .burger-cake-container {
                width: 220px;

            }
            
            .burger-cake {
                width: 200px;

            }
            
            .action-container {
                min-height: 60px;
            }
            
            .content {
                padding: 18px 12px;
            }
            
            .rilakkuma {
                display: none; /* Âú®ÈùûÂ∏∏Â∞èÁöÑÂ±èÂπï‰∏äÈöêËóèËΩªÊùæÁÜä */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Ê±âÂ†°üçîHBDüéä</h1>
        </div>

        <div class="content">
            <!-- ËΩªÊùæÁÜäË£ÖÈ•∞ -->
            <div class="rilakkuma rilakkuma-1">
                <div class="rilakkuma-head">
                    <div class="rilakkuma-ear rilakkuma-ear-left"></div>
                    <div class="rilakkuma-ear rilakkuma-ear-right"></div>
                    <div class="rilakkuma-face">
                        <div class="rilakkuma-eye rilakkuma-eye-left"></div>
                        <div class="rilakkuma-eye rilakkuma-eye-right"></div>
                        <div class="rilakkuma-nose"></div>
                        <div class="rilakkuma-mouth"></div>
                    </div>
                </div>
                <div class="rilakkuma-body"></div>
            </div>

            <div class="rilakkuma rilakkuma-2">
                <div class="rilakkuma-head">
                    <div class="rilakkuma-ear rilakkuma-ear-left"></div>
                    <div class="rilakkuma-ear rilakkuma-ear-right"></div>
                    <div class="rilakkuma-face">
                        <div class="rilakkuma-eye rilakkuma-eye-left"></div>
                        <div class="rilakkuma-eye rilakkuma-eye-right"></div>
                        <div class="rilakkuma-nose"></div>
                        <div class="rilakkuma-mouth"></div>
                    </div>
                </div>
                <div class="rilakkuma-body"></div>
            </div>

            <div class="burger-cake-container">
                <div class="candle" id="candle"></div>
                <div class="flame" id="flame"></div>
                <div class="burger-cake">
                    <div class="burger-layer top-bun">
                        <!-- ËäùÈ∫ª -->
                        <div class="sesame" style="top: 8px; left: 30%;"></div>
                        <div class="sesame" style="top: 12px; left: 60%;"></div>
                        <div class="sesame" style="top: 16px; left: 45%;"></div>
                        <div class="sesame" style="top: 10px; left: 75%;"></div>
                        <div class="sesame" style="top: 14px; left: 20%;"></div>
                    </div>
                    <div class="burger-layer lettuce"></div>
                    <div class="burger-layer cheese"></div>
                    <div class="burger-layer patty"></div>
                    <div class="burger-layer tomato"></div>
                    <div class="burger-layer onion"></div>
                    <div class="burger-layer bottom-bun"></div>
                </div>
            </div>

            <button class="wish-button" id="wishButton">
                <i class="fas fa-birthday-cake"></i> ËÆ∏‰∏™ÊÑøÊúõ
            </button>

            <div class="action-container">
                <div class="countdown" id="countdown"></div>
                <button class="blow-button" id="blowButton">
                    <i class="fas fa-wind"></i> ÂêπÁÅ≠Ëú°ÁÉõ
                </button>
            </div>

            <div class="wish-message" id="wishMessage">
                ÊÑø‰Ω†ËÆ∏ÁöÑÊÑøÊúõ‚ú®ÈÉΩËÉΩÂÆûÁé∞Âô¢ü•≥<br>ÁîüÊó•Âø´‰πêÂòøÂòøüíó
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let secondsLeft = 15; // ÂÄíËÆ°Êó∂15Áßí
        
        // ËÆ∏ÊÑøÂäüËÉΩ
        document.getElementById('wishButton').addEventListener('click', function() {
            const wishButton = document.getElementById('wishButton');
            const countdown = document.getElementById('countdown');
            const blowButton = document.getElementById('blowButton');
            
            // Á¶ÅÁî®ËÆ∏ÊÑøÊåâÈíÆ
            wishButton.disabled = true;
            wishButton.innerHTML = '<i class="fas fa-hourglass-half"></i> ËÆ∏ÊÑø‰∏≠...';
            
            // ÂºÄÂßãÂÄíËÆ°Êó∂
            secondsLeft = 15;
            countdown.textContent = `ËÆ∏ÊÑøÂÄíËÆ°Êó∂: ${secondsLeft}Áßí`;
            
            countdownInterval = setInterval(function() {
                secondsLeft--;
                countdown.textContent = `ËÆ∏ÊÑøÂÄíËÆ°Êó∂: ${secondsLeft}Áßí`;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    
                    // ÊòæÁ§∫"ËÆ∏ÊÑøÂÆåÊàê"
                    wishButton.innerHTML = '<i class="fas fa-check-circle"></i> ËÆ∏ÊÑøÂÆåÊàê';
                    countdown.textContent = 'ËÆ∏ÊÑøÂÆåÊàêÔºÅÁé∞Âú®ÂèØ‰ª•ÂêπËú°ÁÉõÂï¶';
                    
                    // Á≠âÂæÖ5ÁßíÂêéÈöêËóèËÆ∏ÊÑøÊåâÈíÆÂíåÂÄíËÆ°Êó∂ÊñáÂ≠óÔºåÊòæÁ§∫ÂêπËú°ÁÉõÊåâÈíÆ
                    setTimeout(() => {
                        wishButton.style.display = 'none';
                        countdown.style.display = 'none';
                        blowButton.style.display = 'block';
                    }, 5000); // 5ÁßíÂª∂Ëøü
                }
            }, 1000);
        });
        
        // ÂêπÁÅ≠Ëú°ÁÉõÂäüËÉΩ
        document.getElementById('blowButton').addEventListener('click', function() {
            const flame = document.getElementById('flame');
            const candle = document.getElementById('candle');
            const blowButton = document.getElementById('blowButton');
            const wishMessage = document.getElementById('wishMessage');
            
            // ÂêπÁÅ≠Ëú°ÁÉõ
            flame.classList.add('blown-out');
            candle.classList.add('blown-out');
            
            // ÈöêËóèÂêπËú°ÁÉõÊåâÈíÆ
            blowButton.style.display = 'none';
            
            // ÊòæÁ§∫ÊÑøÊúõÊ∂àÊÅØ
            wishMessage.style.opacity = '1';
        });
    </script>
</body>
